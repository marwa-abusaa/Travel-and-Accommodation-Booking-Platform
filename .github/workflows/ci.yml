name: CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '**/*.sln'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üõ†Ô∏è Setup .NET 9 (preview)
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: üì¶ Restore dependencies
      run: dotnet restore TravelAndAccommodationBookingPlatform.sln

    - name: üß± Build all projects
      run: dotnet build TravelAndAccommodationBookingPlatform.sln --configuration Release --no-restore

    - name: ‚úÖ Run Tests
      run: dotnet test TravelAndAccommodationBookingPlatform.Tests/TravelAndAccommodationBookingPlatform.Tests.csproj --no-restore --verbosity normal
